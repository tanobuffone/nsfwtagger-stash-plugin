name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-plugin:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: nsfwtag-plugin/package-lock.json

    - name: Install plugin dependencies
      run: |
        cd nsfwtag-plugin
        npm ci

    - name: Lint plugin
      run: |
        cd nsfwtag-plugin
        npm run lint

    - name: Build plugin
      run: |
        cd nsfwtag-plugin
        npm run build

    - name: Upload plugin build
      uses: actions/upload-artifact@v4
      with:
        name: nsfwtag-plugin-build
        path: nsfwtag-plugin/dist/

  test-processor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install processor dependencies
      run: |
        cd nsfwtag-processor
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run processor tests
      run: |
        cd nsfwtag-processor
        python -m pytest --tb=short

    - name: Check processor code style
      run: |
        cd nsfwtag-processor
        pip install black mypy
        black --check src/
        mypy src/ --ignore-missing-imports

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-plugin, test-processor]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build processor Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./nsfwtag-processor
        file: ./nsfwtag-processor/Dockerfile
        push: false
        tags: nsfwtagger-processor:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm nsfwtagger-processor:latest python -c "import sys; sys.exit(0)"

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
