name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: nsfwtag-plugin/package-lock.json

    - name: Build plugin
      run: |
        cd nsfwtag-plugin
        npm ci
        npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      run: |
        echo "tags=ghcr.io/${{ github.repository_owner }}/nsfwtagger-processor:latest" >> $GITHUB_OUTPUT
        echo "tags=ghcr.io/${{ github.repository_owner }}/nsfwtagger-processor:${{ github.ref_name }}" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./nsfwtag-processor
        file: ./nsfwtag-processor/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes

          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

          ## Installation

          ### Plugin
          Download the plugin from releases and place in your Stash plugins directory.

          ### Processor
          ```bash
          docker pull ghcr.io/${{ github.repository_owner }}/nsfwtagger-processor:${{ github.ref_name }}
          ```

          Or use docker-compose:
          ```bash
          docker-compose up -d
          ```

          ## Requirements

          - Stash v0.20+
          - Ollama with vision models
          - Docker

        draft: false
        prerelease: false

    - name: Upload plugin to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./nsfwtag-plugin/dist/index.js
        asset_name: nsfwtagger-plugin-${{ github.ref_name }}.js
        asset_content_type: application/javascript

  update-changelog:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      run: |
        # Get the latest tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

        # Generate changelog from commits since last tag
        echo "# Changelog" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "## ${LATEST_TAG} ($(date +%Y-%m-%d))" >> CHANGELOG.md
        echo "" >> CHANGELOG.md

        # Get commits since last tag
        git log --pretty=format:"* %s" ${LATEST_TAG}..HEAD >> CHANGELOG.md 2>/dev/null || echo "* Initial release" >> CHANGELOG.md

    - name: Commit changelog
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add CHANGELOG.md
        git commit -m "Update changelog for ${GITHUB_REF#refs/tags/}" || echo "No changes to commit"
        git push
